
<div class="screen-container">

    <course-detail-header [course]="course" [lessons]="lessons"
        [firstName]="(userService.user$ | async).firstName" (subscribe)="onSubscribe($event)"></course-detail-header>

    <table class="table lessons-list card card-strong" *ngIf="lessons">
        <tbody>
        <tr *ngFor="let lesson of lessons">
            <td class="lesson-title"> {{lesson.description}}</td>
            <td class="duration">
                <i class="md-icon duration-icon">access_time</i>
                <span>{{lesson.duration}}</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div *ngIf="! lessons">Loading ...</div>

</div>
